<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/Style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
        <div class="display" id="display">
            <div class="header">
                    <div id="mySidebar" class="sidebar">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
                            <form>
                                <input type="text" placeholder="Search...">
                                <button type="submit"><img src="https://img.icons8.com/windows/32/FFFFFF/search--v1.png"/></button>
                            </form>
                          </div>
                    <button class="openbtn" onclick="openNav()"><img src="https://img.icons8.com/windows/32/FFFFFF/search--v1.png"/></button> 
                    <div class="Logo"><img src="./Img/Logo.png"  alt="Logo"></div>
                    
            </div>
            <div class="info">
            <div class="time">
                <span id="time">10:24</span>  
                <span id="date">Mondy, December 17 , 2022</span>              
            </div>
            <div class="name" id="name" >
                    Tehran
                </div>  
        </div>
        <div class="all">
            <div class="list-view">
                <label for="#">List view</label>
                <button id="btn1"><img src="https://img.icons8.com/dotty/80/000000/view-headline.png"/></button>
                <button id="btn2"><img src="https://img.icons8.com/dotty/80/000000/view-column.png"/></button>
            </div>
        <div class="show-weather" id="view">
                <div class="info-show ">
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" class="icon" alt="">
                        <div class="day-info">
            
                           <span class="texxt">Mostly Sunny</span> 
                        </div>
                    </div>
                <div class="info-show">
                    <div class="text-D" >
                        <span id="max-temp">42&#176;</span>           
                        <span class="text">External</span>
                    </div>
                    <hr>
                    <div class="text-D">
                        <span id="min-temp">21&#176;</span>                        
                        <span class="text">Internal</span>                    
                    </div>
                </div>
                <div class="info-show">
                    <img src="https://img.icons8.com/color/48/000000/hygrometer.png" class="icon" alt="">
                    <span class="text">Humidity(%)</span>
                    <hr>
                    <div class="text-D" id="Humidity">
                        20.3
                    </div>
                </div>
                <div class="info-show">
                        <img src="https://img.icons8.com/color/48/000000/windsock--v1.png" class="icon" alt="">
                        <span class="text">Wind speed</span>
                        <hr>
                        <div class="text-D" id="Windspeed">
                            45
                        </div>
                </div>
                <div class="info-show">
                        <img src="https://img.icons8.com/color/48/000000/moisture.png" class="icon" alt="">
                        <span class="text">Precipitation(%)</span>
                        <hr>          
                        <div class="text-D" id="Precipitation">
                            824
                        </div>
                </div>
                <div class="info-show">
                    <img src="https://img.icons8.com/color/48/000000/atmospheric-pressure.png"/>
                    <span class="text">pressure</span>
                        <hr>          
                        <div class="text-D" id="pressure">
                            824
                        </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
    <script src="./js/Javascript.js " defer></script>
</body>
</html>
